<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
      <ion-col>
          <ion-list>
              <ion-item-sliding *ngFor="let item of students; let i=index">
                  <ion-item>
                      <ion-label>
                          <strong>{{item.name}}</strong>
                          
                          <ion-chip color="primary" outline="true" class="ion-float-right" (click)="editStudentByControlNumber(item.controlNumber)">
                            <ion-label>Editar</ion-label>
                          </ion-chip>
                          <ion-chip color="primary" outline="true" class="ion-float-right" (click)="getStudentByControlNumber(item.controlNumber)">
                            <ion-icon name="eye-outline"></ion-icon>
                          </ion-chip>
                          <ion-chip color="primary" outline="true" class="ion-float-right">
                            <ion-label>{{item.career}}</ion-label>
                          </ion-chip>
                          <h4>
                              {{item.controlNumber}}
                          </h4>
                      </ion-label>
                  </ion-item>
                  <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
                      <ion-item-option expandable color="danger">
                          <ion-icon name="trash-outline"></ion-icon>
                      </ion-item-option>
                  </ion-item-options>
                  <!-- <ion-item-options side="start" (ionSwipe)="getStudentByControlNumber(item.controlnumber)">
                      <ion-item-option expandable color="primary">
                          <ion-icon name="person-circle-outline"></ion-icon>
                      </ion-item-option>
                  </ion-item-options> -->
              </ion-item-sliding>
          </ion-list>
      </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="addStudent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
